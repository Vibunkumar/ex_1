<!DOCTYPE html>
<html>
    <head>
        <title>Add New Movie</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form class="add_movie_form" id = "add_movie_form">
            <h1>Add a New Movie</h1>
            <label for="movie_name">Movie Name</label>
            <input type="text" name="movie_name"/>
            <label for="release_year">Release Year</label>
            <input type="number" name="release_year"/>
           

            <div class="divide1">

            <label for="language">Language</label>
            <select name = "language">
                <option>English</option>
                <option>Tamil</option>
                <option>Hindi</option>
                <option>Malayalam</option>
            </select>
             </div>
           <div class="divide2">
            <label for="rating">Rating</label>
            <select name="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        
        </div>

            <label for="thumbnail_url">Thumbnail Url</label>
            <input type="url" name="thumbnail_url"/>

            <label for="plot">Plot</label>
            <textarea rows="5" name="plot"></textarea>

            <label for="poster_url">Poster URL</label>
            <input type="url" name="poster_url"/>

            <label for="cast">Cast</label>
            <textarea rows="5" name="cast"></textarea>

            <input type="submit" value="Save"/>
        </form>
    </body>
</html>
